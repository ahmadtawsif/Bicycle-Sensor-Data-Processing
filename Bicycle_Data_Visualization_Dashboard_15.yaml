    meta:
      code: "# \u2728Inftroduction\n\n## Riders information contains the total number\
        \ of riders, height, weight, and age of the individual riders. Total 29 riders\
        \ participated in the experiment. All the riders followed a predefined path\
        \ of 3.6 km approximately. The location of the experiment is the Griefflenberg\
        \ Campus of University of Wuppertal. Most of the participants are the student\
        \ and staff of the university. The experiment was conducted by the chair of\
        \ Bicycle Traffic of the University of Wuppertal. This experiment was the\
        \ part of TiptoP project of the chair"
      height: 24
      width: 12
    parents:
    - ROOT_ID
